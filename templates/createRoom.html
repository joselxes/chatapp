{% extends "base.html" %}
{% block title %}
  ChatList

{% endblock %}
{% block body %}
  <script src="{{ url_for('static', filename='js/addChannel.js') }}"></script>
  <hr>
<h1 id="Username">{{nName}}</h1>
  <form id="canalForma">
    <input id="newChannel"type="text"  name="texto" required>

    <button id="submit" name="button">Nombre nueva Sala</button>
  </form>

  <ul id="canales">
      {% for channel in channels %}
      <li>
        <form class="" action="{{ url_for('chatList') }}/{{channel}}" method="post">
          <input name="userName"type="hidden" value={{nName}} >
          <button type="sub" name="btn" data-vote={{nName}}>{{channel}}</button>
        </form>
        {% else %}
      </li>
      <p> no hay <p>
      {% endfor %}
  </ul>
  <div id="result"></div>
