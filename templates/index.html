<!DOCTYPE html>
<html>
    <head>
        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
        <script src="{{ url_for('static', filename='js/index.js') }}"></script>
        <title>Vote</title>
    </head>
    <body>
      <h1 id="nombreCanal">{{source}}</h1>
      <h1>{{userName}}</h1>
        <ul id="votes">
            {% for channel in mensajes %}
            <li>
                <p type="sub" name="btn">{{channel}}</p>
                <!-- <form class="" action="{{ url_for('chatList') }}/{{channel}}" method="post"> -->
              <!-- </form> -->
              {% else %}
            </li>
            <p> no hay <p>
            {% endfor %}
        </ul>
        <hr>
        <form id="forma" >
          <input id="mensaje"type="text" name="texto" required>
          <input id="mensaje"type="hidden" name="userName" value={{userName}}>
          <button id="yes" data-vote={{userName}}>Yes</button>
        </form>
        <!-- <button data-vote="no">No</button>
        <button data-vote="maybe">Maybe</button> -->
    </body>
</html>
